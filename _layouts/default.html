<!DOCTYPE html>
<html lang="kr">
  <head>
    {%- include head.html -%}
  </head>

  <body>
    {% include main_bar.html %} {% include sidebar.html%}
    <main class="main-page">
      <h1 class="main-page--title">Today I<br />Learned</h1>
      <div class="line"></div>
      <div class="info-container">
        <p class="info-container--name">Parkjju's TIL</p>
        <p
          onclick="window.open('https://github.com/Parkjju')"
          class="info-container--link"
        >
          Github
        </p>
      </div>
    </main>

    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/sidebar-click-event.js"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/assets/js/simple-jekyll-search.min.js"></script>
    <script>
      window.simpleJekyllSearch = new SimpleJekyllSearch({
        searchInput: document.getElementById("search-input"),
        resultsContainer: document.getElementById("results-container"),
        json: "{{ site.baseurl }}/search.json",
        noResultsText: "",
        limit: 10,
        fuzzy: false,
        exclude: ["Welcome"],
      });
    </script>
    <script src="./assets/js/navsave.js"></script>
    <script src="./assets/js/scroll.js"></script>
  </body>
</html>
